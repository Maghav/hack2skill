<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Task</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>

    <div class="section mt-5 mb-5">
        <div class="px-5">

            <button id="getData" type="button">Fetch Data</button>

            <table id="dataTable" class="table table-striped table-hover" style="display: none;">
                <thead>
                    <tr>
                        <th>#<th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Number</th>
                        <th>City</th>
                        <th>URL</th>
                        <th>Team Name</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

        </div>
    </div>


    <script>

        $("#getData").click(function () {
            $("#dataTable").show();
            $.get("/").then((res) => {
                
                let ref = $("#tableBody");
                res.forEach((item, i) => {
                    ref.append(`<tr>
                        <th>${i+1}</th>
                        <td colspan="2">${item.full_name}</td>
                        <td>${item.email}</td>
                        <td>${item.number}</td>
                        <td>${item.city}</td>
                        <td>${item.url}</td>
                        <td>${item.final[0].team_name}</td>
                        
                    </tr>`);
                })
                ref.innerHTML()
                
            }).catch((err) => {
                console.log(err)
            })
        });

    </script>


</body>

</html>
